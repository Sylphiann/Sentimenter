{% extends "base.html" %}
{% load static %}

{% block page_css %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block navbar_search %}{% endblock %}

{% block content %}
    <div class="container">
        
        <form method="GET" action="{% url 'query' %}">
            
            <input type="text" 
                name="q" 
                placeholder="Enter your search query..." 
                required>
                
            <button type="submit">Search</button>
        </form>

    </div>
{% endblock %}
