{% extends "base.html" %}
{% load static %}

{% block page_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/config.css' %}">
{% endblock %}


{% block content %}
    <div class="container mt-3 pt-1">

        <h5 class="card-title ">Query: <span class="text-muted fw-normal ms-2">{{query}}</span></h5>

        <div class="container-result">
            <div class="row">
                <div class="col-lg-12">
                    <div class="">
                        <div class="table-responsive">
                            <table class="table project-list-table align-middle table-borderless table-fixed-layout">
                                <thead>
                                    <tr>
                                        <th scope="col" style="width: 70%;">Result(s)</th>
                                        <th scope="col" style="width: 30%;" class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% if results %}
                                    {% for result_id, result, score in results %}
                                    <tr>
                                        <td class="text-break">{{ result }}</td>
                                        <td class="d-flex justify-content-center align-items-center">
                                            {% csrf_token %}
                                            <form method="post" action="{% url 'main' %}">
                                                <input type="hidden" name="query_id" value="delete_sentences">
                                                <input type="hidden" name="sentence_id" value="{{ result_id }}">

                                                <button type="submit" class="btn btn-outline-success"> 
                                                    Agree
                                                </button>

                                                <button type="submit" class="btn btn-outline-danger"> 
                                                    Disagree
                                                </button>

                                                <button type="submit" class="btn btn-outline-secondary"> 
                                                    Neutral
                                                </button>
                                            </form>
                                        </td>     
                                    </tr>
                                    {% endfor %}
                                    {% endif %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
