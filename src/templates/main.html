{% extends "base.html" %}
{% load static %}

{% block page_css %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block navbar_search %}{% endblock %}

{% block content %}
<div class="search-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="search-card">
                    <h1 class="search-title">Sentimenter</h1>
                    <p class="search-subtitle">Enter a query to search through sentences and label each for the sentiment</p>
                    
                    <form method="GET" action="{% url 'query' %}" class="search-form">
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   name="q" 
                                   placeholder="Enter your search query..." 
                                   required
                                   autofocus>
                            <button type="submit" class="btn btn-primary btn-lg">
                                Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
