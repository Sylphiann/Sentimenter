<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sentimenter{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block page_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="{% url 'main' %}">Sentimenter</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin-sentence' %}">Admin</a>
                    </li>
                </ul>
                
                {% block navbar_search %}
                <form method="GET" action="{% url 'query' %}" class="d-flex">
                    <input class="form-control me-2" 
                           type="search" 
                           name="q" 
                           placeholder="Search..." 
                           aria-label="Search"
                           required>
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                {% endblock %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-modal-backdrop"></div>
        <div class="confirm-modal-card">
            <div class="confirm-modal-header">
                <h5 class="confirm-modal-title">Confirm Action</h5>
            </div>
            <div class="confirm-modal-body">
                <p class="confirm-modal-message"></p>
            </div>
            <div class="confirm-modal-footer">
                <button type="button" class="btn btn-secondary confirm-modal-cancel">Cancel</button>
                <button type="button" class="btn btn-danger confirm-modal-confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'js/confirm-modal.js' %}"></script>
</body>
</html>
